<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Swara ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; overflow-x: hidden; background: linear-gradient(45deg, #ff4d6d, #ff758f, #c9184a); background-size: 400% 400%; animation: gradient 15s ease infinite; }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 20px; }
        .hidden-section { display: none; }
        .heart-particle { position: absolute; pointer-events: none; animation: float 3s linear forwards; }
        @keyframes float { to { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body class="text-white min-h-screen p-4">

    <div id="hero" class="flex flex-col items-center justify-center min-h-screen text-center">
        <h1 class="text-5xl font-extrabold mb-4 drop-shadow-lg">Hey Swara! üíñ</h1>
        <p class="text-xl mb-8">Ready for a little journey of us?</p>
        <button onclick="startJourney()" class="bg-white text-rose-600 px-8 py-4 rounded-full font-bold text-xl shadow-2xl active:scale-95 transition-transform">Tap to Enter ‚ûî</button>
    </div>

    <div id="main-content" class="hidden-section space-y-6 pt-10 pb-20">
        <section class="glass p-6 text-center">
            <h2 class="text-2xl font-bold mb-2">Our Love Story</h2>
            <p>From March until forever...</p>
            <button onclick="alert('Since March, every day has been better because of you. You are my chaos and my calm.')" class="mt-4 bg-rose-500 px-4 py-2 rounded-lg">Open Memory üìñ</button>
        </section>

        <section id="game-zone" class="glass p-6 text-center">
            <h2 class="text-2xl font-bold mb-4">Game: Catch My Love</h2>
            <p id="game-status" class="mb-4">Catch 5 hearts to unlock my letter!</p>
            <div id="game-canvas" class="relative h-64 bg-rose-900/30 rounded-xl overflow-hidden touch-none">
                </div>
            <p class="mt-2 font-bold">Score: <span id="score">0</span></p>
        </section>

        <section id="letter-section" class="glass p-6 opacity-50 pointer-events-none transition-all duration-500">
            <h2 class="text-2xl font-bold mb-4">The Final Surprise üíå</h2>
            <div id="letter-content" class="text-left text-lg leading-relaxed space-y-4">
                </div>
            <button id="read-btn" onclick="typeLetter()" class="hidden mt-4 bg-white text-rose-600 px-6 py-2 rounded-full font-bold">Read My Heart</button>
        </section>
    </div>

    <script>
        let score = 0;
        const letterText = `My dear Kuchupuchu Wifey, Sugarplum, Pookie, Cutie, Sweetie,

Looking back at where we started in March, I never imagined I would fall this deeply, this hopelessly ‚Äî and sometimes this freakily ‚Äî in love with you. 

You are not just my girlfriend. You are my safe place. My late-night conversation partner. My chocolate thief. My teddy-bear cuddler. My everything. Every random 2AM conversation reminds me that love isn‚Äôt just about romance ‚Äî it‚Äôs about connection. 

You‚Äôre the one who turns simple late-night talks into core memories. What I love most about you isn‚Äôt only how stunningly beautiful you are (though, wow‚Ä¶ you really are). It‚Äôs your soul. It‚Äôs the way you tolerate my cheesiness. The way you laugh at our inside jokes. The way you stand by me when I‚Äôm being a complete mess. 

I love how you laugh. I love how dramatic and adorable you can be. I love how you pretend to be mad but melt in seconds. I love how deeply you care. I love that you exist. You are my chaos and my calm. My peace and my excitement. My wild and my soft. My babieeeee forever. 

And if life ever tests us, I want you to remember this: I will choose you. Again. And again. And again. Not just today. Not just this Valentine‚Äôs. But every single day. 

Thank you for loving me. Thank you for being mine. Thank you for letting me be yours. I love you more than words can ever fit into a webpage. 

Forever yours, 
Prateek.`;

        function startJourney() {
            document.getElementById('hero').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden-section');
            spawnHeartGame();
        }

        function spawnHeartGame() {
            const canvas = document.getElementById('game-canvas');
            const interval = setInterval(() => {
                if (score >= 5) {
                    clearInterval(interval);
                    document.getElementById('game-status').innerText = "You caught my love! Letter Unlocked.";
                    document.getElementById('letter-section').classList.remove('opacity-50', 'pointer-events-none');
                    document.getElementById('read-btn').classList.remove('hidden');
                    return;
                }
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'absolute cursor-pointer text-3xl transition-all duration-300';
                heart.style.left = Math.random() * 80 + 10 + '%';
                heart.style.top = '0px';
                canvas.appendChild(heart);

                let pos = 0;
                const fall = setInterval(() => {
                    pos += 2;
                    heart.style.top = pos + 'px';
                    if (pos > 250) { clearInterval(fall); heart.remove(); }
                }, 20);

                heart.onclick = () => {
                    score++;
                    document.getElementById('score').innerText = score;
                    heart.remove();
                };
            }, 1000);
        }

        function typeLetter() {
            const container = document.getElementById('letter-content');
            document.getElementById('read-btn').classList.add('hidden');
            let i = 0;
            container.innerText = "";
            function typing() {
                if (i < letterText.length) {
                    container.innerText += letterText.charAt(i);
                    i++;
                    setTimeout(typing, 30);
                    window.scrollTo(0, document.body.scrollHeight);
                }
            }
            typing();
        }
    </script>
</body>
</html>
